plugins {
    id 'java'

    id 'org.jetbrains.kotlin.jvm' version '1.7.20'
}



java.sourceCompatibility = JavaVersion.VERSION_11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}


repositories {
    mavenLocal()
    mavenCentral()
}



